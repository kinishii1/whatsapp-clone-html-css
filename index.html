<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="toolbar-container">
        <img src="img/avatar1.png" class="user-photo">
        <div class="auxicons-toolbar-container">
          <i class="fas fa-spinner"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="notification-container">
        <i class="fas fa-bell-slash"></i>
        <p class="receive-notification">Receba notificacoes de novas mensagens</p>
        <p class="active-notification">Ativar notificacoes na area de trabalho <i class="fas fa-angle-right"></i></p>
      </div>
      <div class="search-container">
        <i id="contact-search" class="fas fa-search"></i>
        <input type="text" id="search" name="search" placeholder="Procurar ou comeÃ§ar uma nova conversa">
      </div>
      <div class="contacts-container">
        <div class="contact-box active-chat">
          <img src="img/avatar2.png" class="user-photo">
          <div class="user-info">
            <p class="user-name">Sabrina Matos</p>
            <p class="user-messagepreview"><i class="fas fa-check-double"></i>Oi, Tudo bem</p>        
          </div>
          <div class="message-info">
            <p class="message-time">22:10</p>
          </div>
        </div>
        <div class="contact-box">
          <img src="img/avatar3.png"  class="user-photo">
          <div class="user-info">
            <p class="user-name">Joao AUgusto</p>
            <p class="user-messageprevies">Esta disponivel ? </p>            
          </div>
          <div class="message-info">
            <p class="message-time">12:50</p>
            <p class="class-pending">3</p>
          </div>
        </div>
        <div class="contact-box">
          <img src="img/avatar4.png"  class="user-photo">
          <div class="user-info">
            <p class="user-name">Maria</p>
            <p class="user-messageprevies">O projeto ta ficando bom</p>            
          </div>
          <div class="message-info">
            <p class="message-time">6:20</p>
            <p class="message-pending">5</p>
          </div>         
        </div>
      </div>
    </aside>
    <main class="chat-container">
      <nav class="chat-navbar">
        <div class="contactinfo-container">
          <img src="img/avatar2.png" class="user-photo">
          <p class="user-name">Alexia Couto</p>
        </div>
        <ul class="chattools-container">
          <li class="fas fa-search"></li>
          <li class="fas fa-paperclip"></li>
          <li class="fas fa-ellipsis-v"></li>
        </ul>
      </nav>
      <div class="messages-container">
        <div class="bg-image"></div>
        <div class="chat-messages">
          <p class="guest-message">Ola bom dia</p>
          <p class="user-message">bom dia</p>
        </div>
      </div>
        <div class="sendmessage-container">
          <i class="far fa-grin"></i>
          <input type="text" id="chatmessage" name="message" class="userinput" placeholder="digite uma mensagem">
          <i class="fas fa-microphone"></i>
        </div>
    </main>
  </div>

    <script src="script.js"></script>
</body>
</html>
